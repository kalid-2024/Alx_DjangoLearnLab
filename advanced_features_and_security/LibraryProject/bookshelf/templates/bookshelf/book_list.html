<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>

    <form method="get" action="{% url 'book_list' %}">
        <input type="text" name="q" placeholder="Search books" value="{{ request.GET.q|default:'' }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title|escape }}</strong> by {{ book.author|escape }} ({{ book.publication_year }})
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_book' %}">Add a new book</a>
</body>
</html>
