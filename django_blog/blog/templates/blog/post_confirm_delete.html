{% extends 'base.html' %}
{% block content %}
<h1>Delete post</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
{% csrf_token %}
<button type="submit" class="btn btn-danger">Yes, delete</button>
<a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
